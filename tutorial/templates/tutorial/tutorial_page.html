{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
<div class="tutorial_content_page">
    <div class="tutorial_title">{{ page.title }}</div>    
    <div class="tutorial_date">{{ page.date }}</div>
    <div class="tutorial_body">
        {{ page.body|richtext }}
        <p class="goback_link"><a href="{{ page.get_parent.url }}">Return to {{page.get_parent.title}}</a></p>
  </div>
    
{% endblock %}
